<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <section class='container col-sm-12 col-md-8' id='container'>
        <form action=''>
            <div class="form-group mb-3">
              <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" placeholder="Cantidad de dinero">
            </div>
            <select class="form-select form-select-lg mb-3" id='fromCurrency' aria-label=".form-select-lg example">
                <option selected>Elige tu moneda</option>
                <option value="USD">Dolar</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="3">Peso Colombiano</option>
                <option value="EUR">Euro</option>
                <option value="5">Libra Esterlina</option>
              </select>
              <select class="form-select form-select-lg mb-3" id='toCurrency' aria-label=".form-select-lg example">
                <option selected>Elige tu moneda</option>
                <option value="USD">Dolar</option>
                <option value="MXN">Peso Mexicano</option>
                <option value="3">Peso Colombiano</option>
                <option value="EUR">Euro</option>
                <option value="5">Libra Esterlina</option>
              </select>
            <button type='button' class="btn btn-info" onClick='convertir()'>Convertir</button>
          </form>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
